<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon Site</title>
    <style>
      body {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgb(51, 226, 60) 0%,
          rgb(223, 54, 68) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        height: 1000px;
      }
      div {
        background-color: aliceblue;
      }

      a {
        float: right;
        padding: 8px;
        padding-left: 20px;
        font-size: larger;
        color: darkblue;
        overflow: hidden;
        text-decoration: none;
      }
      a:hover {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgb(36, 0, 14) 0%,
          rgb(100, 134, 22) 35%,
          rgb(255, 123, 0) 100%
        );
      }
      h1 {
        color: black;
      }
      #amazon {
        float: left;
        width: 40%;
        height: 76px;
        padding-left: 5%;
        font-size: larger;
        line-height: 10px;
      }
      #nav {
        float: right;
        width: 45%;
        line-height: 60px;
        padding-left: 10%;
        text-decoration: none;
      }
      #main {
        background-color: aquamarine;
        margin-top: 0;
        box-shadow: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="amazon">
        <h1>Amazon</h1>
      </div>
      <div id="nav">
        <a href="#Home">Home</a>
        <a href="#Fashion">Fashion</a>
        <a href="#Electronics">Electronics</a>
        <a href="#Shop">Shop Now</a>
      </div>
    </div>
  </body>
</html>
